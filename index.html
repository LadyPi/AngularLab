<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Raise</title>

	<link rel="stylesheet" href="css/style.css">
	<img src="images/best_recruiter.jpg">
	<link rel="stylesheet" href="bower_components/bootstrap-css-only/css/bootstrap.css">

	<script type="text/javascript" src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>

	<script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>


	<script src="/js/firebase-config.js"></script>
	<script src="bower_components/angularfire/dist/angularfire.js"></script>
	<script src="/js/app.js"></script>
</head>
<body ng-app="Raise">
	
   <div ng-controller="RecruiterCtrl">
	<h1>Raise</h1>

	<h2>Add A Recruiter</h2>
	<form ng-submit="addRecruiter()">
		<input class="" placeholder="name" ng-model="recruiter.name">
		<input placeholder="industry" ng-model="recruiter.industry">
		<button type="submit"> Add! </button>
	<form>
   
    <h2>All Recruiters</h2>
    <ul>
     <li ng-repeat="recruiter in recruiters">
      <strong>Name:</strong> {{ recruiter.name }} | <strong>Industry:</strong> {{ recruiter.industry }}
	 </li>
    </ul>
   </div> 
  </body>
</html>
